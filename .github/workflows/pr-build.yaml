name: Validation Build

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: npm run package
      env:
        CI: true
    - Upload artifact:
      uses: actions/upload-artifact@v3
      with:
        name: timheuer-containerize
        path: **/*.vsix